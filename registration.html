<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Style Guide from USPS: https://www.usps.com/styleguide/design/ -->
	<meta charset="utf-8">
	<title>You Have Mail Style Guide</title>
	<link href="styleguide.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="img/favicon-envelope.ico" rel="shortcut icon" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Bungee|Cutive|Inconsolata:700|Merriweather:900|Tienne:700" rel="stylesheet">
	<script src="https://use.fontawesome.com/20877e6602.js"></script>
</head>

	<h1>You Have Mail: Registration</h1>

	<h2> Welcome! Please enter your information in the form below. </h2>
	<p>Please note, your personal information will not be shared with your mail courior.</p>
	<form id="the-form" method="get" name="the-form">
		<fieldset>
			<ul>
				<li><label for="resName">Name: </label> <input id="resname" maxlength="30" name="resName" type="text"></li>
				<li><label for="resUserName">User name: </label> <input id="resusername" maxlength="30" name="resUserName" type="text"></li>
				<li><label for="mailAddress">Mailing address: </label> <input id="mailaddress" name="mailAddress" type="text"></li>
				<li><label for="emailAddress">Email address: </label> <input id="emailaddress" name="emailAddress" type="text"></li>
				<li><label for="smsNumber"></label>SMS: <input id="submit" name="aveCookies" type="number"></li>
				<li><button name="button" type="submit">Email</button>
				<li><button name="button" type="submit">SMS</button>
				</li>
			</ul>
		</fieldset>
	</form>
	<script src="app.js">
	</script>
	<footer>
		<div>
			<p class="team"></p>
		</div>
		<div><img src=""></div>
		<div><img src=""></div>
		<div><img src=""></div>
	</footer>
</body>
</html>
